<!DOCTYPE html>
<html>
  <head>
    <title>Deck</title>
    <link rel="stylesheet" href="../build/build.css">
  </head>
  <body>
  
    <div class="slide">
      <h1>Slide 0</h1>
    </div>
  
    <div class="slide">
      <h1>Slide 1</h1>
    </div>
    
    <div class="slide">
      <h1>Slide 2</h1>
    </div>
    
    <script src="../build/build.js"></script>
    <script>
      var Deck = require('deck');
      var Swipe = require('swipe');
      var Keys = require('k');
      var Router = require('router');
      
      var deck = new Deck();
      var swipe = new Swipe(document.body);
      var keys = new Keys(document);
      var router = new Router();
      
      var next = deck.next.bind(deck);
      var prev = deck.prev.bind(deck);
      var nth = deck.nth.bind(deck);
      
      swipe
        .on('swipedown', prev)
        .on('swipeup', next);
      
      keys
        .bind('left, up, backspace', prev)
        .bind('right, down, space', next);
      
      router
        .route('#:i', nth)
        .history.start();
</script>
  </body>
</html>
